        <div class="header-right">

    <div class="info-date">
        <div id="dateHeure"></div>
        <img id="sun" src="/assets/img/iconmonstr-weather-2.svg" alt="">
        <img id="moon" src="/assets/img/iconmonstr-weather-114.svg" alt="">

        <iframe id="widget-weather" frameborder="0" src="https://meteofrance.com/widget/prevision/452340"> </iframe>

    <div class="message">
        <div class="hUser">
            <div id="hUser1">Bonjour,</div>

    <script>
        //message + logo selon heure
        var hUser1 = document.getElementById("hUser1") //bonjour
        var hUser2 = document.getElementById('hUser2') //bonsoir
        var sun = document.getElementById('sun')
        var moon = document.getElementById('moon')
        var heure = new Date().getHours()
              
        if (5>=heure>=19) {
            hUser1.style.display = "block"
            hUser2.style.display = "none"
            sun.style.display = "block"
            moon.style.display = "none"
        } else{
            hUser1.style.display = "none"
            hUser2.style.display = "block"
            sun.style.display = "none"
            moon.style.display = "block"
        }

    </script>
